<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Spellbook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>My Spellbook</h1>
    </header>
    
    <div class="main-content">
      <div class="left-column">
        <div class="controls-panel">
          <div class="controls-content" id="controls"></div>
        </div>
        <div class="spell-list-panel">
          <div class="spell-list-content" id="spell-list"></div>
        </div>
      </div>
      
      <div class="right-column">
        <div class="editor-panel" id="editor-panel"></div>
      </div>
    </div>
    
    <div class="toast-container" id="toast-container"></div>
    <footer class="app-footer">
      <span id="api-status" class="api-status api-status-pending">API: Checking...</span>
    </footer>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
